<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SineFlick Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="image/SineFlick.png" alt="SineFlick Logo" class="logo">
        <h2>Create account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="First and last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="at least 8 characters" required>
                <small>Passwords must be at least 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-enter password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Create your SineFlick account</button>
        </form>
        <div class="signin">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>
    <script src="regis.js"></script>
</body>
</html>
